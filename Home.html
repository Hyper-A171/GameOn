<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Dashboard</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, purple, blue);
  color: white;
}

/* Page Container */
.page-container {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #333;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 10px 0;
  cursor: pointer;
}

.sidebar ul li:hover {
  color: #888;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 20px;
}

.search-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
}

.movie-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

.card {
  background-color: #444;
  padding: 10px;
  border-radius: 5px;
  text-align: center;
}

.card img {
  max-width: 100%;
  border-radius: 5px;
}

.card h3 {
  margin: 10px 0 5px;
}

.card p {
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="page-container">
    <!-- Sidebar -->
   
    <!-- Main Content -->
   
  </div>
</body>
</html>
